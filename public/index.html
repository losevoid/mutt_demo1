<html>

<head>
    <title>Mqtt For Light</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./browserMqtt.js"></script>
    <script src="./jquery.min.js"></script>
    <script src="./qrcode.js"></script>
    <style>
        button {
            width: 100%;
            height: 20%;
            font-size: 5em;
        }
        
        #status {
            font-size: 3em;
        }

    </style>
</head>

<body>
    <button onclick="on();">ON</button>
    <button onclick="off();">OFF</button>

    <div id="status" align="center">STATUS</div>
    <hr/>
    <div id="qrcode" align="center"></div>

</body>
<script>
    var client = mqtt.connect('mqtt://broker.hivemq.com:8000');


    var qrcode = new QRCode("qrcode", {
        text: "http://topweb-cycweb.rhcloud.com",
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    client.on('connect', function() {
        console.log("connect");
        client.subscribe("/V0224016");
    });
    <!--會通過Server-->
    client.on('message', function(topic, message) {
        var payload = message.toString();
        if (payload == '1')
            $('#status').css('color', 'green');
        if (err) throw err;

        else
            $('#status').css('color', 'red');

    });

    <!--不會通過Server-->
    function on() {
        client.publish('/V0224016', '1');
        $('#status').css('color', 'green');
        console.log("1");
    }

    function off() {
        client.publish('/V0224016', '0');
        $('#status').css('color', 'red');
        console.log("0");
    }

</script>

</html>
